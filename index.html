<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Hejmpaĝo</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- °<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a
                    href="https://itazuraneko.neocities.org"
                    target="blank"
                    class="qlink__link qlink__link-1"
                >
                    <i class="qlink__icon" data-feather="coffee"></i>
                </a>
                <a
                    target="blank"
                    href="https://mail.google.com"
                    class="qlink__link qlink__link-2"
                >
                    <i class="qlink__icon" data-feather="mail"></i>
                </a>
                <a
                    target="blank"
                    href="https://mangadex.org"
                    class="qlink__link qlink__link-3"
                >
                    <i class="qlink__icon" data-feather="book"></i>
                </a>
                <a
                    target="blank"
                    href="https://thesilentlibrary.neocities.org"
                    class="qlink__link qlink__link-4"
                >
                    <i class="qlink__icon" data-feather="tv"></i>
                </a>
                <a
                    href="https://twitch.tv/dashboard"
                    target="blank"
                    class="qlink__link qlink__link-5"
                >
                    <i class="qlink__icon" data-feather="twitch"></i>
                </a>
                <a
                    target="blank"
                    href="https://www.youtube.com/"
                    class="qlink__link qlink__link-6"
                >
                    <i class="qlink__icon" data-feather="youtube"></i>
                </a>
            </div>

            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="music"></i>
                <a
                    target="blank"
                    href="https://hooktube.com/watch?v=73UzaIzqBT8"
                    class="qlist__link"
                    >疫病の神</a
                >
                <a
                    target="blank"
                    href="https://listen.moe"
                    class="qlist__link"
                    >Weeb radio</a
                >
                <a
                    target="blank"
                    href="https://open.spotify.com"
                    class="qlist__link"
                    >Spotify</a
                >
                <a
                    target="blank"
                    href="https://radio.garden"
                    class="qlist__link"
                    >All the radios</a
                >
            </div>

            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="bookmark"></i>
                <a
                    href="https://www.imperial-library.info/"
                    target="blank"
                    class="qlist__link"
                    >Lorebearding</a
                >
                <a
                    href="https://1d4chan.org/wiki/The_Henderson_Scale_of_Plot_Derailment"
                    target="blank"
                    class="qlist__link"
                    >Hendersen Scale</a
                >
                <a
                    href="https://lernu.net/en/gramatiko"
                    target="blank"
                    class="qlist__link"
                    >Gramatiko</a
                >
                <a
                    href="https://wiki.ss13.co/Doctoring"
                    target="blank"
                    class="qlist__link"
                    >Doctoring</a
                >
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script>
            feather.replace();
        </script>
    </body>
</html>
